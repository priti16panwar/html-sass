        <h1 class="text-center  h6">Easily upload your receipts</h1>
        <form class="form-signin d-grid gap-3">

            <div class="file-input">
                <input class="form-control form-control-lg text-center" id="formFileLg" type="file" required>
                <label for="formFileLg" class="form-label"><span class="icon-camera"></span><p class="col-12 mb-3">Select receipt file</p></label>
            </div>
              
            <div class="form-floating">
                <select class="form-control form-select" id="accountingCompany" name="accountingCompany">
                    <option value="YNODesigns" selected="">YNO Designs</option>
                    <option value="YarleyGMusic">Yarley G Music</option>
                    <option value="Luxtreaux">Luxtreaux</option>
                    <option value="Home">Home</option>
                </select>
                <label for="accountingCompany">Select Accounting Company</label>
            </div>

            <div class="form-floating" id="merchant-typeahead">
                <input type="text" id="merchantName" class="form-control typeahead" placeholder="Enter Merchant Name" required>
                <label for="merchantName">Enter Merchant Name</label>
            </div>
            
            <div class="form-floating">
                <input type="date" id="purchaseDate" class="form-control" placeholder="Enter Date" required>
                <label for="purchaseDate">Enter Date</label>
            </div>

            <div class="form-floating">
                <select class="form-control form-select" id="category" name="category" required="">
                    <option value="Advertising">Advertising</option>
                    <option value="Contract Labor">Contract Labor</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Equipment">Equipment</option>
                    <option value="Income">Equipment</option>
                    <option value="Legal Services">Legal Services</option>
                    <option value="Licenses and Regulatory">Licenses and Regulatory</option>
                    <option value="Meals">Meals</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                    <option value="Rent">Rent</option>
                    <option value="Repair and Maintenance">Repair and Maintenance</option>
                    <option value="Services">Services</option>
                    <option value="Supplies">Supplies</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Void">Void</option>
                </select>
                <label for="category">Select Category</label>
            </div>

            <div class="form-floating" id="reason-typeahead">
                <input type="text" id="reason" class="form-control typeahead" placeholder="Enter Reason" required>
                <label for="reason">Enter Reason</label>
            </div>
            <div class="d-grid">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </div>
            
        
        </form>

        <footer class="mt-3 text-center">
        </footer>
