        <form class="form-signin d-grid gap-3">
            <div class="form-floating">
                <input type="text" id="firstname" class="form-control" placeholder="Enter First Name" required autofocus>
                <label for="firstname">Enter First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" id="lastname" class="form-control" placeholder="Enter Last Name" required autofocus>
                <label for="lastname">Enter Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" id="email" class="form-control" placeholder="Enter Email" required autofocus>
                <label for="email">Enter Email</label>
            </div>
            <div class="form-floating">
                <input type="password" id="password" class="form-control" placeholder="Enter Password" required autofocus>
                <label for="password">Enter Password</label>
            </div>
            <div class="form-floating">
                <input type="password" id="re-password" class="form-control" placeholder="Re-enter Password" required autofocus>
                <label for="re-password">Re-enter Password</label>
            </div>
            <div class="row flex-row-reverse">
                <div class="col d-grid">
                    <button class="btn btn-lg btn-primary" type="submit">Save</button>
                </div>
            </div>
