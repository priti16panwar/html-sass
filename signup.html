<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="author" content="YNO Designs">

        <title>ReceiFly</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Custom CSS -->
        <link href="style.css" rel="stylesheet">

        <!-- Custom fonts for this template -->
        <link href="css/fonts/Roboto.css" rel="stylesheet">

    </head>
    
    <body class="signup">

        <div class="text-center">
            <img src="./img/logo.svg" class="logo">
        </div>
        <div class="text-center">
            <p>Welcome to Receifly</p>
            <h1 class="h3 fw-normal">Sign up to create your profile</h1>
        </div>
        <form class="form-signin d-grid gap-3">
            <div class="form-floating">
                <input type="text" id="firstname" class="form-control" placeholder="Enter First Name" required="required" autofocus="">
                <label for="firstname">Enter First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" id="lastname" class="form-control" placeholder="Enter Last Name" required="required" autofocus="">
                <label for="lastname">Enter Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" id="email" class="form-control" placeholder="Enter Email" required="required" autofocus="">
                <label for="email">Enter Email</label>
            </div>
            <div class="form-floating">
                <input type="password" id="password" class="form-control" placeholder="Enter Password" required="required" autofocus="">
                <label for="password">Enter Password</label>
            </div>
            <div class="form-floating">
                <input type="password" id="re-password" class="form-control" placeholder="Re-enter Password" required="required" autofocus="">
                <label for="re-password">Re-enter Password</label>
            </div>
            <div class="row flex-row-reverse">
                <div class="col-6 d-grid">
                    <button class="btn btn-lg btn-primary" type="submit">Submit</button>
                </div>
                <div class="col-6 d-grid">
                    <button class="btn btn-lg btn-secondary">Cancel</button>
                </div>
            </div>
        </form>

        <footer class="mt-5">
          <div class="container text-center">
            <p>&copy; Your Website 2021. All Rights Reserved.</p>
          </div>
        </footer> 
        

        <!-- Core JavaScript -->
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>


        <!-- Plugin JavaScript -->
        <!-- <script src="vendor/jquery-easing/jquery.easing.min.js"></script> -->

        <!-- Custom scripts for this template -->
        <script src="js/main.js"></script>
    </body>
</html>
